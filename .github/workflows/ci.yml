name: Snake & Ladder CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Checkstyle
        run: |
          curl -L -o checkstyle.jar https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.1/checkstyle-10.12.1-all.jar
          java -jar checkstyle.jar -c /google_checks.xml *.java models/*.java strategy/*.java algo/*.java factory/*.java

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          build-mode: manual

      - name: Build for CodeQL
        run: javac -cp . *.java models/*.java strategy/*.java algo/*.java factory/*.java

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/snake-ladder:latest .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/snake-ladder:latest
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1
          skip-dirs: /app/checkstyle.jar

      - name: Run container smoke test
        run: |
          docker run --rm \
            -e JAVA_TOOL_OPTIONS="-Dmode=ci" \
            ${{ secrets.DOCKERHUB_USERNAME }}/snake-ladder:latest

      - name: DockerHub login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/snake-ladder:latest

      - name: Deploy to Kubernetes
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > ~/.kube/config
          envsubst < k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
