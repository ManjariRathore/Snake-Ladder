name: Snake & Ladder CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java runtime
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Linting ‚Äì Checkstyle
      - name: Run Checkstyle
        run: |
          curl -L -o checkstyle.jar https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.1/checkstyle-10.12.1-all.jar
          java -jar checkstyle.jar -c /google_checks.xml *.java models/*.java strategy/*.java algo/*.java factory/*.java

      # 4Ô∏è‚É£ SAST ‚Äì CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # 5Ô∏è‚É£ Build Java application
      - name: Compile application
        run: javac -cp . *.java models/*.java strategy/*.java algo/*.java factory/*.java

      # 6Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/snake-ladder:latest .

      # 7Ô∏è‚É£ Container Security Scan ‚Äì Trivy
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/snake-ladder:latest
          severity: HIGH,CRITICAL
          exit-code: 1

      # 8Ô∏è‚É£ Runtime smoke test (non-interactive CI mode)
      - name: Run container smoke test
        run: |
          docker run --rm \
            -e JAVA_TOOL_OPTIONS="-Dmode=ci" \
            ${{ secrets.DOCKERHUB_USERNAME }}/snake-ladder:latest

      # 9Ô∏è‚É£ Login to DockerHub
      - name: DockerHub login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # üîü Push trusted image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/snake-ladder:latest
